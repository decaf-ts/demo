<app-header
  [title]="locale+'.title'"
  center="true"
  showMenuButton="true"
  color="primary">
</app-header>

<ion-content fullscreen="true">
   <main class="main">
    <app-container [hasSideMenu]="true"  size="expand">
      <h1>{{ locale+'.title' | translate }}</h1>
      <p class="dcf-margin-remove-top">{{ locale+'.subtitle' | translate }}</p>
      <ngx-decaf-empty-state
        [title]="locale+'.empty' | translate"
      />


    </app-container>
  </main>
</ion-content>
